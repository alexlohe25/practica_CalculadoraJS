<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <header>
            <h1>Calculadora JS</h1>
            <p> Alejandro López Hernández A01733984</p>
        </header>
        <section class="center">
            <form id="calculadora"></form>
                <h1>Agrega dos números</h1>
                <div>
                    <label for="numA">Número 1</label>
                    <input type="text" id="num1">
                </div>
                <div>
                    <label for="numB">Número 2</label>
                    <input type="text" id="num2">
                </div>
                <div>
                    <button class="operation" onclick="calcula('suma')">+</button>
                    <button class="operation" onclick="calcula('resta')">-</button>
                    <button class="operation" onclick="calcula('multiplicacion')">x</button>
                    <button class="operation" onclick="calcula('division')">/</button>
                    <button class="operation" onclick="calcula('exp')">^</button>
                    <button class="operation" onclick="calcula('mod')""> % </button>
                </div>
                <p id="result">Resultado: </p>
            </form>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
